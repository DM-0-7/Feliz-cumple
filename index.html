  <style>

      font-size: 8rem;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes flyBalloon {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }

    .balloon {
      position: absolute;
      bottom: -60px;
      width: 40px;
      height: 55px;
      border-radius: 50% 50% 45% 45%;
      animation: flyBalloon linear forwards;
    }

    .string {
      position: absolute;
      top: 55px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: black;
      transform: translateX(-50%);
    }

<body>
  <h1>ðŸŽ‰ Â¡Feliz CumpleaÃ±os! ðŸŽ‰</h1>

  <canvas id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Confeti al abrir
    const confettiCanvas = document.getElementById("confetti");
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
    const confettiInstance = confetti.create(confettiCanvas, { resize: true });
    confettiInstance({ particleCount: 200, spread: 100, origin: { y: 0.6 } });

    // Colores de globos
    const colors = ["red", "blue", "green", "yellow", "pink", "purple", "orange", "cyan"];

    // Globos al abrir
    for (let i = 0; i < 12; i++) {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = `${Math.random() * 100}%`;
      balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.width = `${30 + Math.random() * 30}px`;
      balloon.style.height = `${45 + Math.random() * 30}px`;
      balloon.style.animationDuration = `${5 + Math.random() * 5}s`;

      const string = document.createElement("div");
      string.classList.add("string");
      balloon.appendChild(string);

      document.body.appendChild(balloon);
    }
  </script>
